<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Información del usuario</ion-card-subtitle>
      <ion-card-title color="primary">¡Hola! {{ user?.name }} </ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-item>
        <ion-icon name="person-circle" slot="start"></ion-icon>
        <ion-label>{{ user?.name }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>{{ user?.email }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-button
          (click)="handleLogout()"
          slot="end"
          color="danger"
          fill="clear">
            <ion-icon name="log-out" slot="start">
            </ion-icon>
          Cerrar sesión
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
